<!-- LOGIN -->

        <section class="login active">

        	<h1 class="login__title">Hé t'es pas connecté !</h1>
           
           <form action="#" method="post">
              <fieldset>
                <label for="username" class="labelUsername">Username</label>
                <input type="text" name="username" id="username" placeholder="Username"/>
                
                <label for="password" class="labelPassword">Password</label>
                <input type="password" name="password" id="password" placeholder="Password"/>

                <label for="mail" class="labelEmail hide">Email</label>
              	<input type="email" name="mail" id="mail" class="mail" placeholder="Email"/>	

              </fieldset>
              
              <button class="btn btn__login btn__login--connexion">Connexion</button>

              <button class="btn btn__login btn__login--inscription">S'inscrire</button>
              
              <a href="#" class="accountStatus noAccount">Pas encore de compte ?</a>

              <a href="#" class="accountStatus alreadyAccount">Déjà un compte ?</a>
              
           </form>
           
       </section><!-- end login -->
